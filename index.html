<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report - Mobile Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Daily Report Generator</h1>
    
    <div class="date-section">
        <label>Report Date:</label>
        <input type="date" id="report-date">
    </div>

    <div class="card">
        <h2>Add Delivery</h2>
        <div class="form-grid">
            <input type="hidden" id="edit-delivery-index" value="">
            <input type="text" id="delivery-location" placeholder="Location (e.g. Ikirun)">
            <input type="text" id="rider-name" placeholder="Rider/Name (e.g. Israel)">
            <input type="text" id="product-name" placeholder="Product">
            <input type="number" id="product-price" placeholder="Price">
            <input type="number" id="delivery-fee" placeholder="Delivery Fee">
        </div>
        <button class="btn-primary" id="delivery-btn" onclick="addOrUpdateDelivery()">Add Delivery</button>
    </div>

    <div class="card">
        <h2>Add Expense</h2>
        <div class="form-grid">
            <input type="hidden" id="edit-expense-index" value="">
            <input type="text" id="expense-desc" placeholder="Expense Description">
            <input type="number" id="expense-amt" placeholder="Amount">
        </div>
        <button class="btn-secondary" id="expense-btn" onclick="addOrUpdateExpense()">Add Expense</button>
    </div>

    <div id="report-preview">
        <div id="delivery-list"></div>
        <div id="expense-list"></div>
        <div id="reconciliation-summary"></div>
    </div>

    <button class="btn-copy" onclick="copyFullReport()">Copy Full Report (Plain Text)</button>
</div>

<script src="app.js"></script>
</body>
</html>
